<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
</head>
<body>
    <div id="products" >
        
    </div>
    <script>
        const getProducts = async() => {
            const response = await fetch("https://localhost:4200/api/products");
            const products = await response.json();
            //Burada ürünleri göstermek üzere kodları içinde barındıran bir function çağıracağız.
            setProducts(products);
        }
            
        const setProducts = (products)=>{
            const productsDiv = document.getElementById("products");
            products.forEach(product => {
                productsDiv.innerHTML += `
                    <div class="ms-1">
                        <p>${product.name}</p>
                        <p>${product.price}</p>
                        <button id="btnn" class="btn btn-sm btn-primary ms-1">Detayları Getir</button>
                        <div class="abc" style="display: none;">
                            <p>${product.description}</p>
                        </div>
                    </div>
                `;
            });
        }
       
        getProducts();
    </script>
    <script type="text/javascript" src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
         $document.ready(function(){
            $("#btnn").click(function(){
                $(".abc").css("display","block")
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
